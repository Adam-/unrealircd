/*
 * ACTUEL : me {}
 * ANCIEN : M:Line
 * me {} definit le nom, la description et l'identifiant numérique pour ce serveur.
 * La syntaxe est la suivante :
 * me {
 *  name "nom.du.serveur";
 *  info "Description du Serveur";
 *  sid "id du serveur";
 * };
 *
